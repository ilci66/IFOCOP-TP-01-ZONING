<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <header class="bg-white">
    <div class="header-rect-large bg-red"></div>
    <div class="header-right-container">
      <div class="header-rect-small bg-grey"></div>
      <div class="header-rect-small bg-violet"></div>
    </div>
  </header>
  <div class="main-flexbox bg-white">

    <div class="left-container bg-white">
      <div class="left-top">
        <div class="left-top-large-rect bg-violet"></div>
        <div class="left-top-small-rect bg-violet"></div>
        <div class="left-top-large-rect bg-violet"></div>
        <div class="left-top-small-rect bg-violet"></div>
      </div>
      <hr class="divider bg-grey">
      <div class="left-list-container">
        <ul class="left-ul">
          <li class="purple-li"><div class="bg-grey li-rect"></div></li>
          <li class="orange-li"><div class="bg-grey li-rect"></div></li>
          <li class="black-li"><div class="bg-grey li-rect"></div></li>
          <li class="purple-li"><div class="bg-grey li-rect"></div></li>
          <li class="orange-li"><div class="bg-grey li-rect"></div></li>
        </ul>
        
      </div>
    </div>
    <div class="center-centainer">
      
    </div>
    <div class="right-container">
      
    </div>
  </div>
</body>
</html>
